<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./assets/css/style.css" />
		<title>Weather Dashboard</title>
	</head>
	<body>
		<div class="container">
			<div class="col-12 border text-center p-2 my-3" id="header">
				<h1>Weather Dashboard</h1>
			</div>
			<div class="row" id="content">
				<div class="col-12 col-md-3" id="search-column">
					<h3 class="col-12">Search for a City:</h3>
					<form id="search" class="col-12" action="submit">
						<input class="col-12 form-control mb-3" type="text" placeholder="Search for a city by it's name" />
						<button class="col-12 btn btn-primary" type="submit">Search</button>
					</form>
					<hr />
					<ul>
						<button class="btn btn-secondary col-12 my-1">Placeholder</button>
						<button class="btn btn-secondary col-12 my-1">Placeholder</button>
						<button class="btn btn-secondary col-12 my-1">Placeholder</button>
					</ul>
				</div>

				<div class="col-12 col-md-9" id="display-column">
					<div class="col-12 p-3 m-1 border" id="current-conditions">
						
						<h3>Anytown (1/1/1970)</h3><img class="pb-3" id="current-icon"></img>
						<p>Temp: <span id="current-temp">70.00</span> Â°F</p>
						<p>Wind: <span id="current-wind">5.00</span> mph</p>
						<p>Humidity <span id="current-humidity">50</span> %</p>
						<p>UV index: <span id="current-uv-index" class="badge bg-success">0.50</span></p>
					</div>
					<h5 class="mt-3">5-Day Forecast:</h5>
					<div class="row d-flex justify-content-between" id="five-day-forecast">
						<div class="cards"></div>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0-beta1/js/bootstrap.min.js"
			integrity="sha512-Hqe3s+yLpqaBbXM6VA0cnj/T56ii5YjNrMT9v+us11Q81L0wzUG0jEMNECtugqNu2Uq5MSttCg0p4KK0kCPVaQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
		<script src="./assets/js/script.js"></script>
	</body>
</html>
